{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Optional meta tags -->
        <meta name="description" content="Trivia Web App for Capital One">
        <meta name="author" content="Kevin Chen and Bootstrap contributors">
        <meta name="generator" content="Jekyll v3.8.5">

        <!-- Bootstrap CSS -->
        <link rel="icon" href="https://think.bouncex.com/wp-content/uploads/2017/04/Pink-Question-Mark.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/pricing/">

        <!-- Main CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'trivia/css/main.css' %}">

        <!-- Title -->
        {% if titleBar %}
            <title>Trivia Me This - {{titleBar}}</title>
        {% else %}
            <title>Trivia Me This</title>
        {% endif %}
    </head>

    <body>

        <!-- Navigation Header -->
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <a href="{% url 'trivia-home' %}"><img src="https://img.icons8.com/plasticine/100/000000/questions.png" style="width:50px; height:60px"></a>
            <h5 class="my-0 mr-md-auto font-weight-normal"><strong>Trivia Me This</strong></h5>
                <nav class="my-2 my-md- mr-md-4">
                    <!--<a class="p-2 text-dark" href="{% url 'trivia-home' %}">Random Trivia</a>-->
                    <a class="p-2 text-dark" href="{% url 'trivia-game' %}">Trivia Game</a>
                    <a class="p-2 text-dark" href="{% url 'trivia-search' %}">Search for Trivia</a>
                </nav>
                <nav class="my-2 my-md- mr-md-3">
                    <a class="btn btn-outline-primary" href="http://jservice.io/" target="_blank">JService.io</a>
                    <a class="btn btn-outline-primary" href="https://github.com/kevin-chen/trivia-web-app" target="_blank">GitHub</a>
                </nav>
        </div>

        <!-- Block Content -->
        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer -->
        <div class="container">
            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

            <!-- **************************** Footer ****************************** -->
            <footer class="pt-4 my-md-5 pt-md-5 border-top">
                <div class="row">
                    <div class="col-12 col-md">
                        <small class="d-block mb-3 text-muted"> &copy; Kevin Chen 2019 </small>
                        <small class="d-block mb-3 text-muted"> Built with JService, Django, HTML, CSS </small>
                        <small class="d-block mb-3 text-muted"> Capital One Jeopardy Web Application </small>
                    </div>
                </div>
                <div style="width:300px; margin:0 auto;">
                    <!-- <audio src="{% static 'trivia/assets/theme.mp3' %}" preload="auto" loop="true" controls autobuffer></audio>-->
                    <audio src="{% static 'trivia/assets/theme.mp3' %}" controls></audio>
                </div>
            </footer>
        </div>

        <!-- JavaScript -->
        <script type="text/javascript" src="{% static 'trivia/js/search.js' %}"></script>
        <script type="text/javascript" src="{% static 'trivia/js/games.js' %}"></script>
    </body>
</html>
