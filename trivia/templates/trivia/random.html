{% extends "trivia/base.html" %}

{% block content %}

    <div>
        <button value="Refresh Page" onClick="window.location.reload();"> New Trivia </button>
    </div>

    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">Question: {{ question }}</a>
        </div>
        <p class="article-content">Answer: {{ answer }}</p>
      </div>
    </article>


{% endblock content %}
