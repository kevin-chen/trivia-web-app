{% extends "trivia/base.html" %}

{% block content %}

    <!-- Searching-->
    <div class="container text-center">
        <h5 class="display-4">Search for a Category:</h5>
        <form action="/search" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-primary" type="submit">Submit</button>
        </form>
    </div>

    <br>

    <!-- List of Categories -->
    <div class="container outer">
    <ul>
        {% for category in categories %}
        <li>
            <form action="/random" method="post">
                <a href="search/{{category.id}}">{{category.title}}</a>
            </form>
        </li>
        {% endfor %}
    </ul>
        </div>

{% endblock content %}
