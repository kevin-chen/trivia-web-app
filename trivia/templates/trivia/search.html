{% extends "trivia/base.html" %}

{% block content %}

    <div class="container text-center">

         <!-- Searching-->
        <h5 class="display-4">Search for a Trivia:</h5>

        <form autocomplete="off" action="/search/" method="post">
            <div class="autocomplete centering">
              {% csrf_token %}
              {{ form.as_p }}
            </div>
            <br>
          <button class="btn btn-outline-primary" type="submit">Submit</button>
        </form>

        <br>

        <h4>Sample Categories:</h4>

        <br>

        <!-- List of Categories -->
        <div class="card-columns text-center">
        {% for category in categories %}
            <div class="card border-dark mb-3" style="border-radius: 15px">
                <div class="card-body text-dark">
                    <a href="/category/{{category.id}}">{{category.title}}</a>
                </div>
            </div>

        {% endfor %}
        </div>

    </div>

{% endblock content %}
